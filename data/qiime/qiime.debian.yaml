- package: qiime
  description: Kvantitativ indsigt i mikrobiel økologi
  long_description: " Mikrober omgiver os, dyr, planter og alle deres parasitter med\
    \ stærk effekt på dem og det miljø, de lever i. Der tænkes på jordkvalitet men\
    \ også effekten som bakterier har på hinanden. Mennesker influerer den absolutte\
    \ og relative udbredelse af bakterier med antibiotika, mad, gødning - og meget\
    \ andet - og disse ændringer påvirker os.\n .\n QIIME 2 er en funktionsrig og\
    \ decentraliseret mikrobiome analysepakke med\n fokus på data og analysegennemsigtighed.\
    \ QIME 2 gør det muligt for forskere\n at starte en analyse med rå DNA-sekvensdata\
    \ og afslutte med figurer og\n statistiske resultater i udgivelseskvalitet.\n\
    \ Nøglefunktioner:\n  * Integreret og automatisk registrering af dataherkomst\n\
    \  * Semantisk typesystem\n  * Udvidelsesmodulsystem for udvidelse af mikrobiome\
    \ analysefunktionalitet\n  * Understøttelse for flere typer af brugerflader (f.eks.\
    \ API,\n    kommandolinjen, grafisk)\n .\n QIIME 2 er et fuldstændigt nyt design\
    \ og omskrivning af QIIME 1 mikrobiome\n analysedatakanalen. QIIME 2 vil adressere\
    \ mange af begrænsningerne i QIIME\n 1, men de funktioner der gør QIIME 1 til\
    \ en funktionsrig og bredt anvendt\n analysedatakanal bevares.\n .\n QIIME 2 understøtter\
    \ i øjeblikket en oprindelig start til slut-mikrobiome\n analysedatakanal. Ny\
    \ funktionalitet vil blive tilgængelig via QIIME\n 2-udvidelsesmoduler. Du kan\
    \ se en liste over tilgængelige udvidelsesmoduler\n på QIIME 2's side over udvidelsesmoduler.\
    \ »future«-siden viser\n udvidelsesmoduler under udvikling.\n"
