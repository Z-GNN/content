- package: qiime
  description: QIIME, Quantitative Insights Into Microbial Ecology
  long_description: " Les microbes sont omniprésents autour des humains, des animaux,\
    \ des\n plantes et de tous leurs parasites, avec un forte interaction sur eux\
    \ et\n sur leur environnement. La qualité du sol vient à l’esprit, mais aussi\n\
    \ l’effet qu’ont les bactéries sur tous. Les humains influent sur\n leur abondance\
    \ relative et absolue par des antibiotiques, des aliments,\n des engrais ou tout\
    \ ce qui vient à l’esprit, et ces changements affectent\n tout le monde.\n .\n\
    \ QIIME 2 est un paquet pour l’analyse de microbiome, extensible et\n décentralisée\
    \ avec une attention particulière sur la transparence des\n données et analyses.\
    \ QIIME 2 permet aux chercheurs de commencer une\n analyse avec des données de\
    \ séquences d’ADN et de terminer avec des\n figures et des résultats statistiques\
    \ de qualité professionnelle.\n Principales caractéristiques :\n  — suivi intégré\
    \ et automatique de la provenance des données ;\n  — système de type sémantique ;\n\
    \  — système de greffons pour étendre les fonctionnalités d’analyse de\n    microbiome ;\n\
    \  — prise en charge de plusieurs types d’interface (par exemple, API,\n    ligne\
    \ de commande, graphique) ;\n .\n QIIME 2 est une nouvelle conception et une réécriture\
    \ de la tuyauterie\n d’analyse de microbiome, QIIME 1. QIIME 2 corrigera la plupart\
    \ des\n limitations de QIIME 1, tout en conservant les fonctions qui font de\n\
    \ QIIME 1 une tuyauterie d’analyse puissante et largement utilisée.\n .\n QIIME\
    \ 2 actuellement prend en charge une première tuyauterie d’analyse de\n microbiome\
    \ de bout en bout. De nouvelles fonctionnalités seront\n régulièrement disponibles\
    \ à travers des greffons de QIIME 2. Une liste de\n greffons peut être consultée\
    \ sur la page de disponibilité de greffons de\n QIIME 2. La page des futurs greffons\
    \ liste les greffons en cours de\n développement.\n"
