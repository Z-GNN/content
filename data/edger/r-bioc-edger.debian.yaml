descr:
- package: r-bioc-edger
  description: Empirische Analyse von digitalen Genexpressionsdaten mit R
  long_description: " Bioconductor-Paket zur Differentialexpressionsanalyse eines\
    \ vollkommen\n sequenzierten Transkriptom (RNA-seq) und digitalen Genexpressionsprofilen\n\
    \ mit biologischer Replikation. Es verwendet empirische Bayes-Methoden und\n exakte\
    \ Tests, die auf der negativen Binomialverteilung basieren. Es ist auch\n für\
    \ die Differentialsignalanalyse mit anderen Typen von Zähldaten in der\n Größenordnung\
    \ von Genomen verwendbar.\n"
  release: sid
  description_md5: e9c6c6a168e9ee8c27a8db76210c4bdb
  license: unknown
  blend: debian-med
- package: r-bioc-edger
  description: Empirical analysis of digital gene expression data in R
  long_description: " Bioconductor package for differential expression analysis of\
    \ whole\n transcriptome sequencing (RNA-seq) and digital gene expression\n profiles\
    \ with biological replication. It uses empirical Bayes\n estimation and exact\
    \ tests based on the negative binomial\n distribution. It is also useful for differential\
    \ signal analysis with\n other types of genome-scale count data.\n"
  release: sid
  description_md5: e9c6c6a168e9ee8c27a8db76210c4bdb
  license: unknown
  blend: debian-med
- package: r-bioc-edger
  description: analisi empiriche per dati digitali di espressione genica in R
  long_description: " Il pacchetto bioconductor per analisi dell'espressione differenziale\
    \ di\n sequenziamenti di trascrittoma completo (sequenziamento di RNA) e profili\n\
    \ digitali di espressione genica con replicazione biologica. Usa stimatori\n bayesiani\
    \ empirici e test esatti basati sulla distribuzione binomiale\n negativa. È anche\
    \ utile per analisi di segnali differenziali con altri tipi\n di dati di conteggio\
    \ a livello di genoma.\n"
  release: sid
  description_md5: e9c6c6a168e9ee8c27a8db76210c4bdb
  license: unknown
  blend: debian-med
- package: r-bioc-edger
  description: Empirisk analyse af digitale gen-udtryksdata i R
  long_description: " Biokonduktor-pakke til differentieret udtryksanalyse af hel\
    \ transskriptom-\n sekventering (RNA-seq) og digitale gen-udtryksprofiler med\
    \ biologisk\n replikation. Det bruger empirisk Bayes-estimering og præcise test\
    \ baseret på\n den negative binomial-fordelingsdistribution. Det er også nyttigt\
    \ for\n differentieret signal-analyse med andre typer optællinger af genom-skala.\n"
  release: sid
  description_md5: e9c6c6a168e9ee8c27a8db76210c4bdb
  license: unknown
  blend: debian-med
- package: r-bioc-edger
  description: analyse empirique de données numériques d’expressions de gène avec R
  long_description: " Il s’agit d’un paquet de Bioconductor pour l’analyse différentielle\
    \ des\n expressions de tout le séquençage du transcriptome (RNA-seq) et des\n\
    \ profils numériques d’expressions de gène avec réplication biologique. Il\n utilise\
    \ l’estimation empirique de Bayes et des tests exacts basés sur la\n loi binomiale\
    \ négative. Il est aussi utile pour l’analyse différentielle\n de signaux avec\
    \ d’autres types de données de dénombrement à l’échelle du\n génome.\n"
  release: sid
  description_md5: e9c6c6a168e9ee8c27a8db76210c4bdb
  license: unknown
  blend: debian-med
