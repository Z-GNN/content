descr:
- package: samtools
  description: processing sequence alignments in SAM, BAM and CRAM formats
  long_description: " Samtools is a set of utilities that manipulate nucleotide sequence\
    \ alignments\n in the binary BAM format. It imports from and exports to the ascii\
    \ SAM\n (Sequence Alignment/Map) and CRAM formats, does sorting, merging and indexing,\n\
    \ and allows one to retrieve reads in any regions swiftly. It is designed to work\n\
    \ on a stream, and is able to open a BAM or CRAM (not SAM) file on a remote FTP\n\
    \ or HTTP server.\n"
  release: sid
  description_md5: 7ede2464ff1fbf70b3103067b7192874
  license: unknown
  blend: debian-med
- package: samtools
  description: elaborazioni di allineamenti di sequenze nei formati SAM, BAM e CRAM
  long_description: " Samtools è un insieme di utilità che manipolano allineamenti\
    \ di sequenze di\n nucleotidi nel formato binario BAM. Importa ed esporta nei\
    \ formati SAM\n (Sequence Alignment/Map - allineamento/mappa di sequenze) e CRAM\
    \ ASCII,\n effettua ordinamenti, unioni e indicizzazioni e permette di rintracciare\n\
    \ letture in qualsiasi regione in modo veloce. È stato progettato per\n funzionare\
    \ su flussi di dati ed è in grado di aprire un file BAM o CRAM\n (non SAM) su\
    \ un server FTP o HTTP remoto.\n"
  release: sid
  description_md5: 7ede2464ff1fbf70b3103067b7192874
  license: unknown
  blend: debian-med
- package: samtools
  description: Forarbejdning af sekvensopstillinger i SAM-, BAM- og CRAM-formater
  long_description: " Samtools er et sæt af værktøjer, der manipulerer sammenligninger\
    \ af\n nukleotidsekvenser i det binære BAM-format. Værktøjet importerer fra og\n\
    \ eksporterer til ascii SAM-formatet (Sequence Alignment/Map) og\n CRAM-formater,\
    \  udfører sortering, sammenlægning og indeksering, og gør det\n muligt at hente\
    \ læsninger i alle områder hurtigt. Det er designet til at\n arbejde på en strøm,\
    \ og er i stand til at åbne en BAM- eller CRAM-fil (ikke\n SAM) på en ekstern\
    \ FTP- eller HTTP-server.\n"
  release: sid
  description_md5: 7ede2464ff1fbf70b3103067b7192874
  license: unknown
  blend: debian-med
- package: samtools
  description: traitement d'alignements de séquence pour les formats SAM et BAM et
    CRAM
  long_description: " Samtools est un ensemble d'utilitaires qui manipulent les alignements\
    \ de\n séquence de nucléotides dans le format binaire BAM. Il est capable\n d'importer\
    \ et d'exporter à partir des formats ASCII SAM (Sequence\n Alignment/Map) et CRAM,\
    \ de trier, de fusionner, d'indexer et de récupérer\n des enregistrements dans\
    \ n'importe quelle région facilement. Il est conçu\n pour travailler sur un flux\
    \ de données et est capable d'ouvrir un fichier\n BAM ou CRAM (mais pas SAM) sur\
    \ un serveur HTTP ou FTP distant.\n"
  release: sid
  description_md5: 7ede2464ff1fbf70b3103067b7192874
  license: unknown
  blend: debian-med
