descr:
- package: delly
  description: Structural variant discovery by read analysis
  long_description: " Delly performs Structural variant discovery by integrated paired-end\
    \ and\n split-read analysis. It discovers, genotypes and visualizes deletions,\n\
    \ tandem duplications, inversions and translocations at single-nucleotide\n resolution\
    \ in short-read massively parallel sequencing data. It uses\n paired-ends, split-reads\
    \ and read-depth to sensitively and accurately\n delineate genomic rearrangements\
    \ throughout the genome.\n"
  release: sid
  description_md5: 324b9ce9ec7a8528db433798b37e6910
  license: unknown
  blend: debian-med
- package: delly
  description: Strukturel variantregistrering af læseanalyse
  long_description: " Delly udfører strukturel variantregistrering ved integreret\
    \ paired-end- og\n split-read-analyse. Programmet registrerer, genotyper og visualiserer\n\
    \ sletninger, tandemdubletter, inversioner og translokationer ved enkelt\n nukleotid\
    \ opløsning i short-reads massivt parallelle sekventeringsdata. Det\n bruger paired-ends,\
    \ split-læsninger og read-depth til følsomt og præcist at\n afgrænse genomiske\
    \ omlejringer gennem genomet.\n"
  release: sid
