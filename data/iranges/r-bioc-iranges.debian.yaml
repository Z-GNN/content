descr:
- package: r-bioc-iranges
  description: GNU R low-level containers for storing sets of integer ranges
  long_description: " The IRanges class and its extensions are low-level containers\
    \ for\n storing sets of integer ranges. A typical use of these containers in\n\
    \ biology is for representing a set of chromosome regions. More specific\n extensions\
    \ of the IRanges class will typically allow the storage of\n additional information\
    \ attached to each chromosome region as well as a\n hierarchical relationship\
    \ between these regions.\n"
  release: sid
  description_md5: 40e1f89c9bcba93a95bbe2a22558da25
  license: unknown
  blend: debian-med
- package: r-bioc-iranges
  description: contenitori a basso livello per memorizzare insiemi di intervalli di
    interi per GNU R
  long_description: " La classe IRanges e le sue estensioni sono contenitori a basso\
    \ livello per\n memorizzare insiemi di intervalli di interi. Un uso tipico di\
    \ questi\n contenitori in biologia è per rappresentare un insieme di regioni di\n\
    \ cromosomi. Estensioni più specifiche della classe IRanges permetteranno\n tipicamente\
    \ la memorizzazione di informazioni aggiuntive allegate a\n ciascuna regione di\
    \ cromosoma e una relazione gerarchica tra tali regioni.\n"
  release: sid
