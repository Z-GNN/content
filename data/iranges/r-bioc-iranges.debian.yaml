- package: r-bioc-iranges
  description: GNU R - containere på lavt niveau til at lagre sæt af heltalsintervaller
  long_description: " IRanges-klassen og dens udvidelser er containere på lavt niveau\
    \ for lagring af sæt af heltalsintervaller. Typisk brug af disse containere i\
    \ biologi er til at repræsentere et sæt af kromosomregioner. Mere specifikt vil\
    \ udvidelser for IRanges-klassen typisk tillage lagringen af yderligere information\
    \ tilføjet til hver kromosomregion samt en hierarkisk relation mellem disse regioner.\n"
