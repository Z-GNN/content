- package: vcftools
  description: ensemble d'outils pour travailler avec les fichiers VCF
  long_description: " VCFtools est un paquet conçu pour travailler avec les fichiers\
    \ au format\n VCF, tels que ceux générés par le projet « 1000 Genomes ». L'objectif\
    \ de\n VCFtools est de fournir des\n méthodes pour travailler avec les fichiers\
    \ au format VCF : valider, fusionner,\n comparer et calculer certaines statistiques\
    \ génétiques de la population\n représentative.\n"
