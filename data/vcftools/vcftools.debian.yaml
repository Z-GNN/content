- package: vcftools
  description: Collection of tools to work with VCF files
  long_description: " VCFtools is a program package designed for working with VCF\
    \ files, such as\n those generated by the 1000 Genomes Project. The aim of VCFtools\
    \ is to\n provide methods for working with VCF files: validating, merging, comparing\n\
    \ and calculate some basic population genetic statistics.\n"
  release: sid
  description_md5: 3179ec0db39e479129b6ddfca3efc506
  license: unknown
