  description: raccolta di strumenti per lavorare con file VCF
  long_description: " VCFtools è un pacchetto di programmi progettato per lavorare\
    \ con file VCF,\n come quelli generati dal 1000 Genomes Project. Lo scopo di VCFtools\
    \ è\n quello di fornire metodi per lavorare con file VCF: validare, unire,\n confrontare\
    \ e calcolare alcune statistiche di base di genetica di popolazione.\n"
