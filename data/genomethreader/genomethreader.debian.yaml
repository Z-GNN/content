- package: genomethreader
  description: Programværktøj til at beregne genstrukturforudsigelser
  long_description: " GenomeThreader er et programværktøj til at beregne genstrukturforudsigelser.\
    \ Genstrukturforudsigelser beregnes via en lighedsbaseret fremgangsmåde hvor yderligere\
    \ cDNA/EST og/eller proteinsekvenser bruges til at forudsige genstrukturer via\
    \ opdelte sammenligninger. GenomeThreader er motiveret af at deaktivere begrænsninger\
    \ i GeneSeqer, et populært genforudsigelsesprogram der er bredt anvendt til annotation\
    \ af plantegenomer.\n"
  release: sid
