biotools_id: mzr
description: mzR provides a unified API to the common file formats and parsers available
  for mass spectrometry data. It comes with a subset of the proteowizard library for
  mzXML, mzML and mzIdentML. The netCDF reading code has previously been used in XCMS.
home: https://bioconductor.org/packages/3.18/bioc/html/mzR.html
identifiers:
- biotools:mzr
license: Artistic-2.0
name: bioconductor-mzr
summary: parser for netCDF, mzXML, mzData and mzML and mzIdentML files (mass spectrometry
  data)
version: 2.36.0
