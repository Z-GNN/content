biotools_id: splots
description: This package is here to support legacy usages of it, but it should not
  be used for new code development. It provides a single function, plotScreen, for
  visualising data in microtitre plate or slide format. As a better alternative for
  such functionality, please consider the platetools package on CRAN (https://cran.r-project.org/package=platetools
  and https://github.com/Swarchal/platetools), or ggplot2 (geom_raster, facet_wrap)
  as exemplified in the vignette of this package.
home: https://bioconductor.org/packages/3.18/bioc/html/splots.html
identifiers:
