  long_description: " MetagenomeSeq er designet til at bestemme funktioner (det være\
    \ Operational Taxanomic Unit (OTU), arter, etc.) der er differentieret rigeligt\
    \ mellem to eller flere grupper af flere prøver. MetagenomeSeq er designet til\
    \ at adressere effekterne af både normalisering og under-sampling af mikrobielle\
    \ samfund for registrering af sygdomsassociation og test af funktionskorrelationer.\n"
